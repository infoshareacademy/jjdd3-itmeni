version: "2"
services:
  itmeni_db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=itmeni_data
      - MYSQL_USER=itmeni
      - MYSQL_PASSWORD=itmeni123
    ports:
      - 4132:3306
  itmeni_web:
    build:
     context: ./web-parawan
    ports:
      - 4130:8080
      - 4131:9990
    depends_on:
      - itmeni_db
    links:
      - itmeni_db